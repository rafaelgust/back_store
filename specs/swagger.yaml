openapi: 3.0.0
info:
  title: "Store"
  description: "API store"
  version: "1.0.0"
servers:
  - url: http://localhost:3000
    description: Local server
tags:
  - name: "Auth"
    description: "path auth"
  - name: "User"
    description: "path users"

paths:
  /auth/login:
    get:
      tags:
      - "Auth"
      summary: "Login with email/password"
      description: ""
      security:
        - basicAuth: []
      responses:
        "200":
          description: "successful operation"
          content: 
            application/json:
              schema:
                type: array
                items: 
                  $ref: "#/components/schemas/Tokenization"
        "400":
          description: "Invalid status value"
          content: 
            application/json:
              schema:
                $ref: "#/components/schemas/Exceptions"
  /auth/update_password:
    put:
      tags:
      - "Auth"
      summary: "Auth - update password"
      description: ""
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserChangePassword'
      responses:
        "200":
          description: "successful operation"
          content: 
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
        "403":
          description: "Invalid status value"
          content: 
            application/json:
              schema:
                $ref: "#/components/schemas/Exceptions"
  /auth/check_token:
    get:
      tags:
      - "Auth"
      summary: "Auth - Check Bearer Token"
      description: ""
      security:
        - bearerAuth: []
      responses:
        "200":
          description: "successful operation"
          content: 
            application/json:
              schema:
                type: object
                properties:
                  message: 
                    type: string
        "403":
          description: "Invalid status value"
          content: 
            application/json:
              schema:
                $ref: "#/components/schemas/Exceptions"
  /auth/refresh_token:
    get:
      tags:
      - "Auth"
      summary: "Auth - Refresh Bearer Token"
      description: ""
      security:
        - bearerRefreshAuth: []
      responses:
        "200":
          description: "successful operation"
          content: 
            application/json:
              schema:
                type: array
                items: 
                  $ref: "#/components/schemas/Tokenization"
        "403":
          description: "Invalid status value"
          content: 
            application/json:
              schema:
                $ref: "#/components/schemas/Exceptions"
  /user:
    post:
      tags:
      - "User"
      summary: "create user"
      description: ""
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserCreate'  
      responses:
        "200":
          description: "successful operation"
          content: 
            application/json:
              schema:
                type: array
                items: 
                  $ref: "#/components/schemas/User"
        "400":
          description: "Invalid status value"
          content: 
            application/json:
              schema:
                $ref: "#/components/schemas/Exceptions"
    put:
      tags:
      - "User"
      summary: "update user"
      description: ""
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserUpdate'  
      responses:
        "200":
          description: "successful operation"
          content: 
            application/json:
              schema:
                type: array
                items: 
                  $ref: "#/components/schemas/User"
        "400":
          description: "Invalid status value"
          content: 
            application/json:
              schema:
                $ref: "#/components/schemas/Exceptions"
  /user/:
    get:
      tags:
      - "User"
      summary: "get list users"
      description: ""
      responses:
        "200":
          description: "successful operation"
          content: 
            application/json:
              schema:
                type: array
                items: 
                  $ref: "#/components/schemas/User"
        "400":
          description: "Invalid status value"
          content: 
            application/json:
              schema:
                $ref: "#/components/schemas/Exceptions"
  /user/{id}:
    get:
      tags:
      - "User"
      summary: "get user by id"
      description: ""
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: Numeric ID of the user to get
      responses:
        "200":
          description: "successful operation"
          content: 
            application/json:
              schema:
                type: array
                items: 
                  $ref: "#/components/schemas/User"
        "400":
          description: "Invalid status value"
          content: 
            application/json:
              schema:
                $ref: "#/components/schemas/Exceptions"
    delete:
      tags:
      - "User"
      summary: "delete user by id"
      description: ""
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: Numeric ID of the user to get
      responses:
        "200":
          description: "successful operation"
          content: 
            application/json:
              schema:
                type: string
        "400":
          description: "Invalid status value"
          content: 
            application/json:
              schema:
                $ref: "#/components/schemas/Exceptions"
  

components:
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: "Header authorization accessToken"
    bearerRefreshAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: "Header authorization refreshToken"
  schemas:
    Tokenization:
      type: object
      properties:
        access_token:
          type: string
        refresh_token:
          type: string
    User:
      type: object
      properties:
        id:
          type: integer
        email:
          type: string
        first_name:
          type: string
        last_name:
          type: string
        created_at:
          type: string
        modified_at:
          type: string
    UserCreate:
      type: object
      properties:
        email:
          type: string
        password:
          type: string
        first_name:
          type: string
        last_name:
          type: string
    UserChangePassword:
      type: object
      properties:
        password:
          type: string
        new_password:
          type: string
    UserUpdate:
      type: object
      properties:
        id:
          type: integer
        email:
          type: string
        password:
          type: string
        first_name:
          type: string
        last_name:
          type: string
    Exceptions: 
      type: object
      properties:
        error:
          type: string